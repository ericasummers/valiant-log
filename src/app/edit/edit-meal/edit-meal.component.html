<div *ngFor="let meal of meals | async">
  <p><span class="beer-name">{{meal.crewMember}}</span> ate {{meal.ration}}</p>
  <p>Details: {{meal.details}}</p>
  <p>Calories: {{meal.calories}}</p>
  <p>Date: {{meal.date}}</p>
  <button class="btn btn-warning" (click)="editForm.hidden =!editForm.hidden">Edit</button>
  <button class="btn btn-danger" (click)="beginDeletingMeal(meal)">Delete</button>
  <br><br>
  <div #editForm [hidden]=editForm>
    <div class="form-group">
      <label for="meal-ration">Ration:</label>
      <input [(ngModel)]="meal.ration">
    </div>
    <div class="form-group">
      <label for="meal-details">Details:</label>
      <input [(ngModel)]="meal.details">
    </div>
    <div class="form-group">
      <label for="meal-calories">Calories:</label>
      <input [(ngModel)]="meal.calories">
    </div>
    <div class="form-group">
      <label for="crewMember-name">Crew Member Name:</label>
      <input [(ngModel)]="meal.crewMember">
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input [(ngModel)]="meal.date" type="date">
    </div>
    <button class="btn btn-success" (click)="editButtonClicked(meal)">Update</button>
  </div>
</div>
