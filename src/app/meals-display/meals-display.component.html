<div>
  <h2>Log a ration:</h2>
  <app-add-meal (clickSender)="submitMeal($event)"></app-add-meal>
</div>
<div *ngFor="let meal of meals | async">
  <h3><span class="crew-name">{{meal.crewMember}}</span> ate:</h3>
  <p>{{meal.ration}}</p>
  <app-edit-meal></app-edit-meal>
  <ul>
    <li>Details: {{meal.details}}</li>
    <li>Calories: {{meal.calories}}</li>
    <li>Date: {{meal.date}}</li>
  </ul>
</div>
